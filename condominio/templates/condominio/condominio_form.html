<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Condomínio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>Cadastro de Condomínio</h1>
    </div>

    <div class="col-8 m-auto pt-2 pb-2 text-center" >
        {% comment %} <a href=" {% url 'condominio:list' %}" class="btn btn-info">Voltar</a> {% endcomment %}
    </div>

    <div class="col-8 m-auto pt-2 pb-2 text-center">

      <form method="post" action="." >
        {% csrf_token %}
        <table align="center">
          {{ form.as_table}}
        </table>
        </br>
        <input type="reset" class="btn btn-info" value="Voltar" onclick="location.href = '{% url 'condominio:list' %}'">
        <input type="submit" class="btn btn-success" value="Salvar">
      </form>    
      
    </div>

  </body>
</html>
