{% extends 'base.html' %}

{% block title %}Unidades{% endblock %}

{% block content %}
  <div class="card">
    <div class="card-header text-center">
      <div class="text-center">
        <h6>Condom√≠nio: <strong> {{condominio.nome}} </strong><h6>
      </div>
      <div class="col-8 m-auto pt-2 pb-2 text-center">
        {% include 'condominio/condominio_gestao_menu.html' %}
      </div>
    </div>
    <div class="card-body">
      <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h5>Cadastro de Unidade</h5>
        <form method="post" action="." >
            {% csrf_token %}
            <table align="center">
            {{ form.as_table }}
            </table>
            </br>
            <button type="reset" class="btn btn-outline-info btn-sm" onclick="location.href = '{% url 'condominio:unidade_list' condominio.id%}'"><span class="fas fa-arrow-left"></span> Voltar</button>
            <button type="submit" class="btn btn-outline-success btn-sm"><span class="fas fa-save"></span> Salvar</button>
        </form>    
      </div>
    </div>
  </div>
{% endblock %}
