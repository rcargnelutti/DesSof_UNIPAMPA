{% extends 'base.html' %}

{% block title %}Faturas{% endblock %}

{% block content %}
  <div class="card">
    <div class="card-header text-center">
      <div class="text-center">
        <h6>Condomínio: <strong> {{condominio.nome}} </strong><h6>
      </div>
      <div class="col-8 m-auto pt-2 pb-2 text-center">
        <a href="{% url 'condominio:gestao' condominio.id %}" class="btn btn-outline-secondary btn-sm">Dashboard</a>
        <a href="{% url 'condominio:unidade_list' condominio.id %}" class="btn btn-outline-secondary btn-sm">Unidades</a>
        <a href="{% url 'condominio:despesa_list' condominio.id %}" class="btn btn-outline-secondary btn-sm">Despesas</a>
        <a href="{% url 'condominio:fatura_list' condominio.id %}" class="btn btn-outline-secondary btn-sm">Faturas</a>
        <a href="{% url 'condominio:relatorio_list' condominio.id %}" class="btn btn-outline-secondary btn-sm">Relatórios</a>
      </div>
    </div>
    <div class="card-body">
      <div class="col-8 m-auto pb-2 text-center">
        <h5>Relatórios</h5>
      </div>
      <div class="col-6 m-auto pt-2 pb-2 text-center">
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Relatório</th>
            </tr>
          </thead>
          <tbody>
            <tr onclick="location.href = '{% url 'condominio:relatorio_despesa_filtro' condominio.id%}';" style="cursor: hand;">
                <td>01</td>
                <td>Demonstrativo de Despesas</td>
                {% comment %} <td> <a href="{% url 'condominio:fatura_create' condominio.id%}" >  Demonstrativo de Despesas</a></td> {% endcomment %}
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
{% endblock %}
