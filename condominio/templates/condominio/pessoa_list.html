{% extends 'base.html' %}

{% block title %}Pessoas{% endblock %}

{% block content %}
  <div class="container-fluid">
    <div class="card">
      <div class="card-header text-center">
        <h4>Pessoas</h4>
      </div>
      <div class="card-body">
        <div class="col-8 m-auto pt-2 pb-2 text-center" >
          <a href="{% url 'condominio:pessoa_create'%}" class="btn btn-outline-primary btn-sm"> <span class="fas fa-plus"></span> Nova Pessoa</a>
        </div>
        <div class="col-4 m-auto pt-2 pb-2 text-center">
          <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Nome</th>
                <th scope="col">Documento</th>
                <th scope="col">Status</th>
                <th scope="col" style="text-align: center">Ações</th>
              </tr>
            </thead>
            <tbody>
              {% for pessoa in object_list %}
              <tr>
                <th scope="row">{{pessoa.id}}</th>
                <td>{{pessoa.nome}}</td>
                <td>{{pessoa.documento}}</td>
                <td>{{pessoa.status}}</td>
                <td style="text-align: center">
                  <a href=" {% url 'condominio:pessoa_update' pk=pessoa.id %}" class="btn btn-outline-secondary btn-sm" data-bs-toggle="tooltip" data-bs-placement="top" title="Editar"><i class="fas fa-edit"></i></a>
                  <a href=" {% url 'condominio:pessoa_detail' pk=pessoa.id %}" class="btn btn-outline-secondary btn-sm" data-bs-toggle="tooltip" data-bs-placement="top" title="Visualizar"><i class="fas fa-light fa-eye"></i></a>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
