{% load static %}

<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
	
	<title> {% block title %}{% endblock %} </title>

	<!-- Favicon -->
	<link rel="shortcut icon" href="{% static 'favicon.ico' %}"/>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css"
		integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">

	<!-- My CSS Files -->
	<link rel="stylesheet" href="{% static 'css/global-style.css' %}">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
	<a class="navbar-brand" href="{% url 'condominio:list' %}">
		<img id="logo" src="{% static 'favicon.ico' %}" width="30" height="30" class="d-inline-block align-top" alt="">
		Administração de Condomínios</a>
</nav>

<br>

{% block content %}
				
{% endblock %}
