{% load static %}

<!doctype html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
	
	<title> {% block title %}{% endblock %} </title>

	<!-- Favicon -->
	<link rel="shortcut icon" href="{% static 'favicon.ico' %}"/>

	<!-- Google -->
	<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">

	<!-- Popper -->
	<script src="https://unpkg.com/@popperjs/core@2"></script>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

	<!-- Font Awesome -->
	{% comment %} <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css"
		integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous"> {% endcomment %}
	<link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
	<link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
	<link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">

	<!-- My CSS Files -->
	<link rel="stylesheet" href="{% static 'css/global-style.css' %}">
</head>

<body>

	<header>
		  <a class="navbar-brand" href="{% url 'condominio:list' %}">
			<img id="logo" src="{% static 'favicon.ico' %}" width="30" height="30" class="d-inline-block align-top" alt="">
			Administração de Condomínios</a>
	</header>

	<div class="d-flex align-items-stretch">
		<nav id="sidebar">
		  <ul class="list-unstyled">
			<li class="active">
			  <a href="{% url 'condominio:list' %}"><span class="fa fa-house"></span></a>
			</li>
			<li>
			  <a href="{% url 'condominio:list' %}"><span class="fa fa-building"></span></a>
			</li>
			<li>
				<a href="{% url 'condominio:pessoa_list' %}"><span class="fa fa-user"></span></a>
			</li>
		  </ul>
		</nav>
	
		<!-- Page Content  -->
		<div id="content" class="p-2">
			
			{% block content %}
				
			{% endblock %}
		  
		</div>
	  </div>

<script>
	var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
	var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
	return new bootstrap.Tooltip(tooltipTriggerEl)
	})
</script>

</body>
</html>
